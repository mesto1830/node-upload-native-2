<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h2>File Upload</h2>

  <form action="/upload" method="post" enctype="multipart/form-data" id="form">
    <input type="file" name="file" id="file" multiple accept="images/*">
    <!-- <input type="file" name="file" id="file" multiple> -->
    <input type="submit" name="submit" id="submit" value="Submit">
  </form>
    
  <script>
    document.getElementById('submit').onsubmit = (e) => {
      e.preventDefault()
      const files = document.getElementById('file').files

      const formData = new FormData()
      if(files.length > 1){
        for(const item of files) {
          formData.append(item.name, item)
        } 
      }else {
        formData.append('file', files[0])
      }
      const uploadImages = async() => {
        const result = await fetch('http://localhost:3000/upload/', {
          method: 'post',
          body: formData
        })

      }
    }
  </script>
</body>
</html>
